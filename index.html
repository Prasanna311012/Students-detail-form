<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <center>
        <form id="studentForm">
            <h2>STUDENT FORM</h2>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" id="age" required></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="gender" value="Male" required><label>Male</label>
                        <input type="radio" name="gender" value="Female"><label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td>
                        <select id="course" required>
                            <option value="">----------Select----------</option>
                            <option>JavaScript</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>DBMS</option>
                            <option>SQL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="mail">Email</label></td>
                    <td><input type="email" id="mail" required></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" id="btn">Save</button></td>
                </tr>
            </table>
        </form>

        <div>
            <h3>Students Records</h3>
            <table border="1" class="database">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Course</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>
    </center>

    <script>
        const form = document.getElementById("studentForm");
        const nameInput = document.getElementById("name");
        const ageInput = document.getElementById("age");
        const courseInput = document.getElementById("course");
        const emailInput = document.getElementById("mail");
        const heading=document.querySelector("h3")
        const db=document.querySelector(".database")
        const btn=document.getElementById("btn")
        const tbody = document.getElementById("studentTableBody");

        btn.addEventListener("click",function(){
            db.style.display="block"
            heading.style.display="block"
        })

        form.addEventListener("submit", function (e) {
            e.preventDefault(); 

            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                alert("Please select a gender.");
                return;
                
            }

            // Create new row
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${nameInput.value}</td>
                <td>${ageInput.value}</td>
                <td>${gender.value}</td>
                <td>${courseInput.value}</td>
                <td>${emailInput.value}</td>
                <td><button onclick="this.parentElement.parentElement.remove()">Delete</button></td>
            `;

            tbody.appendChild(row);

            form.reset();
        });
    </script>
</body>

</html>
